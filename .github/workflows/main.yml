name: Run RSI Agents Every 5 Minutes

# Trigger workflow every 5 minutes
on:
  schedule:
    - cron: '*/5 * * * *'  # har 5 minute
  workflow_dispatch:  # optional, manual trigger ke liye

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ya jo bhi version chahiye

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run RSI script
        run: |
          python rsi-agents.py
